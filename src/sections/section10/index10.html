<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox" id="1">
      <label for="1">This is an inbox layout.</label>
    </div>
    <div class="item">
      <input type="checkbox" id="2">
      <label for="2">Check one item</label>
    </div>
    <div class="item">
      <input type="checkbox" id="3">
      <label for="3">Hold down your Shift key</label>
    </div>
    <div class="item">
      <input type="checkbox" id="4">
      <label for="4">Check a lower item</label>
    </div>
    <div class="item">
      <input type="checkbox" id="5">
      <label for="5">Everything in between should also be set to checked</label>
    </div>
    <div class="item">
      <input type="checkbox" id="6">
      <label for="6">Try to do it without any libraries</label>
    </div>
    <div class="item">
      <input type="checkbox" id="7">
      <label for="7">Just regular JavaScript</label>
    </div>
    <div class="item">
      <input type="checkbox" id="8">
      <label for="8">Good Luck!</label>
    </div>
    <div class="item">
      <input type="checkbox" id="9">
      <label for="9">Don't forget to tweet your result!</label>
    </div>
  </div>

<script src="main2.js"></script>
</body>
</html>
